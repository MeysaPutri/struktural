<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Daftar Kehadiran Pimpinan</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  table { border-collapse: collapse; width: 100%; }
  th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
  th { background-color: #f4f4f4; }
</style>
</head>
<body>
<h2>Daftar Kehadiran Pimpinan</h2>
<table id="attendanceTable">
  <thead>
    <tr>
      <th>Nama</th>
      <th>Status Kehadiran</th>
    </tr>
  </thead>
  <tbody>
    <!-- Data dari API bakal masuk sini -->
  </tbody>
</table>

<script>
  async function fetchAttendance() {
    try {
      const response = await fetch('https://sheetdb.io/api/v1/typ7a4q3pcxgh');
      const data = await response.json();
      const tbody = document.querySelector('#attendanceTable tbody');
      tbody.innerHTML = ''; // Kosongin dulu

      data.forEach(item => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nama}</td>
          <td>${item.status}</td>
        `;
        tbody.appendChild(tr);
      });
    } catch (error) {
      console.error('Error fetch data:', error);
      document.body.innerHTML += '<p style="color:red;">Gagal memuat data kehadiran.</p>';
    }
  }

  fetchAttendance();
</script>
</body>
</html>
